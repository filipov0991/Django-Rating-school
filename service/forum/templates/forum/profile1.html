<!DOCTYPE html>
{% extends "forum/base.html" %}
{% block content %}
<div class="col-md-7 col-lg-8 container ">
  <div class="row">
    <div class="col">
      <h4 class="mb-3 ">{{ user.username }}</h4>
    </div>
    <div class="col col-lg-2">
      <a type="button" class="btn btn-dark " href="edit_profile">Edit profile</a>
    </div>
  </div>
    <form class="needs-validation" novalidate="">
      <div class="row g-3">
        <div class="col-sm-5">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="{{ user.username }}" required="" >
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class="col-sm-5">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="{{ user.last_name }}" required="" readonly>
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>


        <div class="col-md-7">
          <label for="email" class="form-label">Email <span class="text-muted"></span></label>
          <input type="email" class="form-control" id="" placeholder="" value="{{ user.email }}" readonly>
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>


        <div class="col-md-7">
            <label for="email" class="form-label">School <span class="text-muted" ></span></label>
            <input type="email" class="form-control" id="" placeholder="" value="{{ user.school }}" readonly>
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>
          <br>
      <hr class="my-4">
    </form>
  </div>
{% endblock %}
