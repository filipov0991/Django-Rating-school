<!DOCTYPE html>
{% extends "forum/base.html" %}
{% block content %}
<div class="col-md-7 col-lg-8 container ">
    <h4 class="mb-3">{{ user.username }}</h4>
    <form class="needs-validation" method="POST">
        {% csrf_token %}
      <div class="row g-3">
        <div class="col-sm-5">
          <label for="firstName" class="form-label">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="" value="{{ user.username }}" required="">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>

        <div class="col-sm-5">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="" value="{{ user.last_name }}" required="">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>


        <div class="col-md-7">
          <label for="email" class="form-label">Email <span class="text-muted"></span></label>
          <input type="email" class="form-control" id="" placeholder="" value="{{ user.email }}">
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>


        <div class="col-md-7">
            <label class="form-label">School <span class="text-muted" ></span></label>
            <input  class="form-control" id="" placeholder="" value="{{ user.school }}">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>

      <hr class="my-4">


      <button class="w-100 btn btn-dark btn-lg" type="submit">Save changes</button>
    </form>
  </div>
{% endblock %}
